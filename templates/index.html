<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FocusLens</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-10">
    <h1 class="text-3xl font-bold mb-10">FocusLens</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="bg-white p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Add Productivity Session</h2>

            <form method="post" class="space-y-4">
                <div>
                    <label class="block">Date</label>
                    <input type="date" name="session_date" required class="w-full border p-2 rounded">
                </div>

                <div>
                    <label class="block">Time Period</label>
                    <select name="time_period" required class="w-full border p-2 rounded">
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>

                <div>
                    <label class="block">Duration (minutes)</label>
                    <input type="number" name="duration" required class="w-full border p-2 rounded">
                </div>

                <div>
                    <label class="block">Energy Level</label>
                    <select name="energy_level" required class="w-full border p-2 rounded">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div>
                    <label class="block">Task Type</label>
                    <input type="text" name="task_type" required class="w-full border p-2 rounded">
                </div>

                <button type="submit" class="w-full bg-black text-white py-2 rounded">
                    Save Session
                </button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Analytics Dashboard</h2>
            <canvas id="timeChart" class="mb-6"></canvas>
            <canvas id="taskChart" class="mb-6"></canvas>
            <canvas id="energyChart"></canvas>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg mt-10">
        <h2 class="text-xl font-semibold mb-4">Saved Sessions</h2>

        <div class="overflow-x-auto">
            <table class="w-full border">
                <tr class="bg-gray-200">
                    <th class="p-2 border">Date</th>
                    <th class="p-2 border">Time</th>
                    <th class="p-2 border">Duration</th>
                    <th class="p-2 border">Energy</th>
                    <th class="p-2 border">Task</th>
                    <th class="p-2 border">Action</th>
                </tr>
                {% for session in sessions %}
                <tr>
                    <td class="p-2 border">{{ session[1] }}</td>
                    <td class="p-2 border">{{ session[2] }}</td>
                    <td class="p-2 border">{{ session[3] }}</td>
                    <td class="p-2 border">{{ session[4] }}</td>
                    <td class="p-2 border">{{ session[5] }}</td>
                    <td class="p-2 border">
                        <form method="post" action="/delete/{{ session[0] }}">
                            <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
